<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>ToDo List</h1>
        </header>

        <div class="container mt-4 text-center">
            <div class="mb-3 row justify-content-center" style="width: 500px; margin: auto;">
                <div class="col-8">
                    <input type="text" id="input" class="form-control mb-1" placeholder="Enter task">
                </div>
                <div class="col-4">
                    <button id="btn" class="btn btn-primary mb-1">Add Task</button>
                </div>
            </div>

            <ul id="list" class="list-group list-group-flush" style="width: 500px; margin: auto;">ToDo:

            </ul>

        </div>

    </div>
    <footer class="footer">

    </footer>

</html>
